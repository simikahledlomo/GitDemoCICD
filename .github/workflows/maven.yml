name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    # Debug step - list all files (remove after debugging)
    - name: Debug directory structure
      run: ls -R
    
    # Option 1: If pom.xml is in the root - remove working-directory
    - name: Build with Maven
      run: mvn -B clean package
      
    - name: Run tests
      run: mvn -B test
